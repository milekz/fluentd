<source>
  type netflow
  tag netflow.event
  # optional parameters
  bind 0.0.0.0
  port 2055
  cache_ttl 6000
  versions [5, 9]
#  definitions /path/to/custom_fields.yaml
</source>
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    hosts http://10.10.10.101:9200,http://10.10.10.102:9200,http://10.10.10.103:9200,
    logstash_format true
    logstash_prefix elastiflow-3.5.0
    logstash_dateformat %Y.%m.%d
#    include_tag_key true
#    type_name access_log
#    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>

